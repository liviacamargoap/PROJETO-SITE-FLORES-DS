<!DOCTYPE html>
<html lang="pt-br">

<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0"> 
  <link rel="stylesheet" href="https://fonts.googleapis.com/css2?family=Material+Symbols+Outlined:opsz,wght,FILL,GRAD@24,400,0,0&icon_names=person" />
  <title>Login</title>

    <link rel="stylesheet" href="/static/styles/var.css">
    <link rel="stylesheet" href="/static/styles/reset.css">
    <link rel="stylesheet" href="/static/styles/global-cadastro.css">   
</head>

<body>

  <header class="header">
    <div class="header--top">
      <div class="logo">
        <img src="/static/img/Logo.jpg" alt="Logo Aura Floral">
      </div>
    <div class="perfil">
            <a href="/logoff"><span class="material-symbols-outlined">account_circle</span></a>
              
    </div>
    </div>
  </header>

  <main class="container"> 
    <section class="box">
      <div class="mensagem">
        <p><strong>Bem-vindo(a) à Aura Floral!</strong><br>
          Cadastre-se para receber novidades e ofertas especiais para deixar seu dia mais florido!
        </p>
      </div>
      <form class="formulario" method="post" action="/login">
        <div class="inputs">
          <label>
            <input type="text" name="usuario" placeholder="Usuário..." required>
          </label>
          <label>
            <input type="text" name="senha" placeholder="Informe sua senha..." required class="senha">
          </label>
        </div>
        <button type="submit"><a href="/login">Finalizar Login</a></button>
      </form>
    </section>
  </main>

  <footer class="footer__creditos">
    <p>&copy; 2025 Aura Floral.</p>
  </footer>

</body>

</html>
